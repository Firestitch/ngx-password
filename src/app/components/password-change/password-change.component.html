<div fxLayout="column" ngFormGroup>
  <mat-form-field *ngIf="config.enableCurrentPassword">
    <input
      matInput
      fsPassword
      placeholder="Current Password"
      autocomplete="false"
      name="passwordCurrent"
      [autocomplete]="'off'"
      [(ngModel)]="currentPassword"
      [fsFormRequired]="true">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      fsPassword
      [strength]="config.strength"
      [strengthConfig]="config.strengthConfig"
      placeholder="New Password"
      autocomplete="false"
      name="passwordNew"
      [autocomplete]="'off'"
      [(ngModel)]="newPassword"
      [fsFormRequired]="true"
      [fsFormMinLength]="config.minLength"
      [fsFormFunction]="excludeFormFunction">
  </mat-form-field>
</div>
