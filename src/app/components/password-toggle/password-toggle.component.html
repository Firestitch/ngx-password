<span class="fs-password-toggle">
  <span 
        *ngIf="meter && passwordMeterResult?.level" 
        class="meter-status"
        [ngClass]="passwordMeterResult?.level">
      {{ acceptable ? 'Acceptable': 'Unacceptable' }}
  </span>
  <button type="button"
      tabindex="-1"
      [matTooltip]="visibleToggle ? 'Hide' : 'Show'"
      mat-icon-button (click)="toggle($event)">
    <mat-icon>{{ visibleToggle ? 'visibility' : 'visibility_off' }}</mat-icon>
  </button>
</span>

<div  
    class="fs-password-meter" 
    [ngClass]="passwordMeterResult?.level">
  <div class="level level-1"></div>
  <div class="level level-2"></div>
  <div class="level level-3"></div>
</div>  

<mat-hint class="fs-password-hint">
  {{passwordHint}}  
</mat-hint>
