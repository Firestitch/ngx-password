<form fsForm [submit]="submit">
  <mat-form-field>
    <input
        matInput
        placeholder="Password"
        fsPassword
        [meter]="true"
        value="password"
        name="password"
        [fsFormRequired]="true"
        [(ngModel)]="password"
        type="password">
        <!-- <mat-hint>asdasd</mat-hint> -->
  </mat-form-field>
  <br>
  <button
      mat-raised-button
      color="primary"
      type="submit">
    Submit
  </button>
</form>
